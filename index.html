<html lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>
        .imgcontainer {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .imgbox {
            height: 500px;
            margin: 10px;
        }

        .imgbox img {
            object-fit: cover;
        }
    </style>


    <script>
        let images = [
            'img/1.jpg', 
            'img/2.jpg', 
            'img/3.jpg', 
            'img/4.jpg', 
            'img/5.jpg', 
            'img/6.jpg', 
            'img/7.jpg', 
            'img/8.jpg', 
            'img/9.jpg', 
            'img/10.jpg',
            'img/11.jpg',
            'img/12.jpg',
            'img/13.jpg',
            'img/14.jpg',
            'img/15.jpg',
            'img/16.jpg',
            'img/17.jpg',
            'img/18.jpg',
            'img/19.jpg',
            'img/20.jpg',
            'img/21.jpg',
            'img/22.jpg',
        ];

        function load() {
            for (let i = 0; i < images.length; i++) {
                document.getElementById('content').innerHTML += `
                <div onclick="openImage($images[i])">
                    <img class="imgbox" src="${images[i]}"/>
                </div>
                 `;
            }
        }

    </script>

</head>

<body onload="load()">
    <div id="content" class="imgcontainer"></div>

</body>
